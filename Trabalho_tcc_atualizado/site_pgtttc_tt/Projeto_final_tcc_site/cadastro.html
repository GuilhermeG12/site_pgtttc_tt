<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Checklist</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div class="form-container">
        <h1>Cadastro</h1>
        
        <form action="bancodecadastro.php" method="POST">
            <div class="input-box">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
            </div>
        
            <div class="input-box">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>
        
            <div class="input-box">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            </div>
        
            <div class="terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">
                    Eu aceito os <a href="termos.html" target="_blank">termos de confidencialidade de dados</a>.
                </label>
            </div>
            
            <button type="submit" class="btn">Cadastrar</button>
        </form>
        

        <p>Já tem uma conta? <a href="login.php">Faça login aqui.</a></p>

        <!-- Adicionando link para login com Google -->
        <p>Ou faça login com o <a href="http://localhost:3000">Google</a></p>
    
    </div>
</body>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");
        const checkbox = document.getElementById("terms");
        const submitButton = document.querySelector(".btn");
    
        submitButton.disabled = true;
    
        form.addEventListener("input", function () {
            if (form.checkValidity() && checkbox.checked) {
                submitButton.disabled = false;
            } else {
                submitButton.disabled = true;
            }
        });
    
        checkbox.addEventListener("change", function () {
            if (form.checkValidity() && checkbox.checked) {
                submitButton.disabled = false;
            } else {
                submitButton.disabled = true;
            }
        });
    });
    </script>
    


</html>
