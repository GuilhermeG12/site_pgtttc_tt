    <h1>CADASTRAR TAREFAS:</h1>
    <div class="form-container">
        <div class="box-form">
            <input type="text" id="fname" name="fname" placeholder="Descreva a Atividade"><br>
        </div>
        <div class="box-form1">
            <input type="text" id="fname" name="fname" placeholder="Descreva uma Sub-Atividade">
        </div>
        <select name="categoria" id="select_notificacoes2">
            <option value="">Escolha a categoria dessa tarefa/rotina :</option>
            <option value="trabalho">Trabalho </option>
            <option value="pessoal">Pessoal</option>
            <option value="estudos">Estudos</option>
            <option value="negocios">Negocios</option>
            <option value="outros">Outros</option>
          </select><br><br>     
          <select name="categoria" id="select_notificacoes2">
            <option value="">Escolha o tipo de prioridade :</option>
            <option value="trabalho">Baixa </option>
            <option value="pessoal">Média</option>
            <option value="estudos">Alta</option>
          </select><br><br> 
        <div class="box-form2">
            <label for="inicio">Defina um horário de início:</label>
            <input type="time" id="inicio" name="inicio" min="00:00" max="23:30" step="1800"><br>
        </div>
        <div class="box-form3">
            <label for="termino">Defina um horário de término:</label>
            <input type="time" id="termino" name="termino" min="00:00" max="23:30" step="1800"><br>
        </div>

        <div class="button">
            <button id="button" type="button">CADASTRAR</button><br>
        </div>
